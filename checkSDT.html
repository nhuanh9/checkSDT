<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function is_usZipCode(str) {
        let regexp = /^\(?([0-9]{2})\)?[-. ]?\(?([0]+[0-9]{9})\)?$/;
        if (regexp.test(str)) {
            return true;
        }
        return false;
    }
    console.log(is_usZipCode("(84)-(0978489648)"));
    console.log(is_usZipCode("(a8)-(22222222)"));
</script>
</body>
</html>
